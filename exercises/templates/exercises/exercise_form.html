{% extends "base.html" %}

<form>
{% csrf_token %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">

   <b> {{ form.name.label }}:</b>
    {{ form.day }}

    {{ form.summary }}

    </div>
  </div>
</div>
</form>

{% endblock content %}
