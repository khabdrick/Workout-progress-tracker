{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-md-5">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Login" class="btn btn-default btn-outline-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
