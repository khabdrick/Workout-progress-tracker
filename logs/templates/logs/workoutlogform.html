{% extends "base.html" %} 
{% block content %}
<form>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
      {% for field in form %}
      <label class="mt-2">{{ field.label }}:</label>
      {{field}} {% endfor %}
      <button type="button" class="btn btn-success mt-3">Submit</button>

    </div>
  </div>
</div>
</form>

{% endblock content %}
